<!DOCTYPE html>
<html>
<head>
	<title>Luyen tap switch...case</title>
</head>
<body>
	<script>
		let browser = prompt("What's use browser ?");

		switch (browser) {
			case 'Edge':
				alert("You've got the Edge!");
				break;
			case 'Chrome':
			case 'Firefox':
			case 'Safari':
			case 'Opera':
				alert('Okay we support these browser too');
				break;
			default:
				alert('We hope that this page looks ok!');
		}
	</script>		
</body>
</html>
