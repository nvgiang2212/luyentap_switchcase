<!DOCTYPE html>
<html>
<head>
	<title>Luyen tap Switch...case</title>
</head>
<body>
	<script>
		let value = parseInt(prompt('type a numer ?'));

		switch (value) {
			case 1:
			case 2:
			case 3:
			case 4:
			case 5:
				alert(1);
				break;
			case -5:
			case -4:
			case -3:
			case -2:
			case -1:
				alert(-1);
				break;
			default:
				alert(0);
		}
	</script>
</body>
</html>
